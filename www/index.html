<html>

    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;" -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; script-src *; style-src 'self' 'unsafe-inline'; media-src *; img-src *;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="shortcut icon" href="favicon.png">
        <title>Scan and Tag</title>
    </head>

    <body>
        <div class="app">

            <!-- h1>Apache Cordova</h1 -->
            <!-- div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div -->

            <h1 id="title">Scan and Tag</h1>

            <div id="scanner">
                <div id="button-container">
                  <button id="scan">Read barcode</button>
                </div>
            </div>

            <div id="panel">
                <div id="info">
                    <h2 id="status"></h2>
                    <p id="bar-info"></p>
                    <div id="img-container">
                      <img src="" alt="" id="img">
                    </div>
                </div>

                <div class="row">
                    <div id="noInfo">No information about this product</div>
                    <div class="info" id="propertyValue"></div>
                </div>

                <div id="propertyForm">
                </div>

            </div>

            <!-- https://blog.webnersolutions.com/cordovaphonegap-how-to-fix-footer-at-bottom-when-virtual-keyboard-is-opened/ -->
            <!-- footer>
                <a class="credits" href="https://openfoodfacts.org/">openfoodfacts.org</a>                
            </footer -->
            <div data-role="footer" data-position="fixed" class='footer' data-theme='b' data-tap-toggle="false">
                <p id="app_version">Scan and Tag v. 0.0.3</p>
                <p>Source: <a class="credits" href="https://openfoodfacts.org/">openfoodfacts.org</a></p>
            </div>

        </div>
        <script src="cordova.js"></script>
        <script src="js/pass.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
